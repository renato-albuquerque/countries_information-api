<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="js/scripts.js" defer></script>
    
    <title>Countries Information</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Countries Information</h1>
        <h2 id="subtitle">A good place to find interesting information about countries</h2>
        <p id="source"><a href="https://restcountries.com/">Source: https://restcountries.com/ <i class="fa-solid fa-link"></i></a></p>
        
        <div class="wrapInputButton">
            <input id="input" type="text" placeholder="Type the Country">
            <button class="button" onclick="searchCountry()">
                <i class="fa-solid fa-magnifying-glass fa-fade"></i>
            </button>
        </div>
        
        <div id="loading">Loading...</div>

        <button class="buttonNewSearch" onclick="window.location.reload()">New Search</button>

        <footer class="footer">
            <p class="footerNameJob">Developed by <a href="https://rma-contacts.vercel.app/">Renato Albuquerque</a></p>
            <p class="footerNameJob">Front-End Developer</p>
        </footer>

    </div>
</body>
</html>
